<div class="login-main-container h-100 w-100">
    <div class="form-background p-0">
        <img class="col-3 align-self-center"
            src="https://png.pngtree.com/png-clipart/20221001/original/pngtree-shopping-logo-design-for-online-store-website-png-image_8647300.png" />
        <h6 class="text-center text-primary">Sign In</h6>
        <form [formGroup]="userSignupForm" (ngSubmit)="onFormSubmit($event)"
            class=" w-100 d-flex flex-column justify-content-center align-items-center row-gap-2">
            <div class="d-flex flex-column col-8 align-self-center">
                <label for="email" class="text-start">Email</label>
                <input type="email" id="email" formControlName="email" />
                <small
                    *ngIf="isFormSubmitted && userSignupForm.get('email')?.errors?.['required']">Email
                    required</small>
                <small
                    *ngIf="isFormSubmitted && userSignupForm.get('email')?.errors?.['email']">Email
                    required</small>
            </div>
            <div class="d-flex flex-column col-8 align-self-center">
                <label for="password" class="text-start">Password</label>
                <input type="password" id="password" formControlName="password" />
                <small
                    *ngIf="isFormSubmitted && userSignupForm.get('password')?.errors?.['required']">password
                    required</small>
            </div>
            <button type="submit" type="submit" class="btn btn-primary col-3 align-self-center mt-3">Sign In</button>
        </form>
            <a class="create-account-link mt-auto mb-4" routerLink="/signup">New to Shopin? Create Account</a>
    </div>
</div>
