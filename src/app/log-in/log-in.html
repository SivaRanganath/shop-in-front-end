<div class="login-main-container h-100 w-100">
    <div class="form-background row p-0">
        <img class="col-3 align-self-center"
            src="https://png.pngtree.com/png-clipart/20221001/original/pngtree-shopping-logo-design-for-online-store-website-png-image_8647300.png" />
        <h6 class="text-self-center text-primary">Create Account</h6>
        <form>
            <div class="d-flex flex-column col-8 align-self-center">
                <label class="text-start" for="username">User Name</label>
                <input type="text" id="username" />
            </div>
            <div class="d-flex flex-column col-8 align-self-center">
                <label for="email" class="text-start">Email</label>
                <input type="email" id="email" />
            </div>
            <div class="d-flex flex-column col-8 align-self-center">
                <label for="password" class="text-start">Password</label>
                <input type="password" id="password" />
            </div>
            <div class="d-flex flex-column col-8 align-self-center">
                <label for="reEnterPassword" class="text-start">Renenter Password</label>
                <input type="password" id="reEnterPassword" />
            </div>
            <button type="submit" class="btn btn-primary col-3 align-self-center mt-3">SignUp</button>
        </form>
    </div>
</div>
